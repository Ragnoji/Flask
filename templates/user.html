<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
</head>
<body>
    Это страница пользователя
    {% if username %}
    Привет, {{ username }}
    <br>
    Твой id - {{ id }}
    <form method="get" action="/delete">
        Удалить страницу
        <input type="submit" value="Удалить">
    </form>
    {% else %}
        Вы не авторизованы
    {% endif %}
</body>
</html>
